<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>starter</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="chatBox">
    <div class="chatBox_header">
      <div class='chatBox_header_info'>
        <div class="chatBox_header_info_logo">
          A
        </div>
        <div class="chatBox_header_info_info">
          <p>
            You
          </p>
          <small>online</small>
        </div>
      </div>
      <div class="chatBox_header_opt">
        <span class="material-icons">
          more_vert
        </span>
      </div>
    </div>
    <div class="chatBox_body">
    </div>
    <div class="chatBox_footer">
      <textarea rows="2" placeholder="Enter a message ..." autocomplete="off" id="text"></textarea>
      <button id="send">
        <span class="material-icons">
          send
        </span>
      </button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/slipper.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
